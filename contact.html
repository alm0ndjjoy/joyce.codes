  <body>
    <!-- nav -->
    <nav aria-label="breadcrumb">

        <li class="breadcrumb-item"><a href="contact.html">Contact</a></li>
      </ol>
    </nav>

    <!-- contact form -->

    <div class="container" id="contact-form">
      <form class="row g-3">
        <!-- first & last name input-->

        <div class="col-md-6">
          <label for="nameInput" class="form-label">First name</label>
          <input
            id="name"
            pattern="[a-zA-Z]+"
            required
            type="text"
            class="form-control"
          />
        </div>
        <div class="col-md-6">
          <label for="nameInput" class="form-label">Last Name</label>
          <input
            pattern="[a-zA-Z]+"
            required
            type="text"
            class="form-control"
          />
        </div>
        <!-- email input -->
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input required type="email" class="form-control" id="inputEmail4" />
        </div>
        <!-- phone number input -->
        <div class="col-md-6">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input
            pattern="[0-9]+"
            class="form-control"
            id="phoneInput"
            placeholder="optional"
          />
        </div>
        <!-- text area input -->

        <div class="container">
          <label for="messageInput" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="floatingTextarea2"
            style="height: 100px"
          ></textarea>
        </div>

        <!-- submit btn -->
        <div class="col-12">
          <button id="sign-up-btn" type="submit" class="btn btn-primary">
            Send
          </button>
        </div>
      </form>
    </div>

      id="contact-alt"
      class="position-absolute top-50 start-50 translate-middle"
